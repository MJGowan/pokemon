<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-6 ">
                <div class="row my-3">
                    <div class="col-10 col-md-11">
                        <input id="inputField" class="search" placeholder="Search Pokemon" />
                    </div>
                    <div class="col-2 col-md-1">
                        <button id="randomBtn" class="button px-3">?</button>
                    </div>
                </div>
                <div class="row text-center">
                    <h1>#<span id="pkmnNum"></span> <span id="pkmnName">Display Name</span></h1>
                </div>
                <div class="row text-center">
                    <h4 id="injectTypes"></h4>
                </div>
                <div class="row my-4">
                    <div class="col d-flex justify-content-center">
                        <img id="pkmnDisplay" class="pkmnImg" />
                    </div>
                    <div class="col d-flex justify-content-center">
                        <img id="shinyDisplay" class="pkmnImg" />
                    </div>
                </div>
                <div class="row mx-1 evRow">
                    <div class="container customCont evolutions">
                        <h4 class="text-center py-2">Evolution Line</h4>
                        <div class="row" id="injectEvos">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <div class="row my-2 mx-1">
                    <div class="container customCont description">
                        <h4 class="text-center pt-2 pb-3">Description</h4>
                        <div class="row">
                            <div class="col-12" id="injectDesc">
    
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row my-2 mx-1">
                    <div class="container customCont abilities">
                        <h4 class="text-center pt-2 pb-4">Abilities</h4>
                        <div class="row" id="injectAbilities">
                        </div>
                    </div>
                </div>
                <div class="row my-2 mx-1">
                    <div class="container customCont moves">
                        <h4 class="text-center pt-2 pb-4">Moves</h4>
                        <div class="row" id="injectMoves"></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="./scripts/app.js"></script>
</body>

</html>
